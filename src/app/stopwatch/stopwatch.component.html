<span>StopWatch</span>
<div class="stpwatch">   
  <nav class="controls">
    <a href="#" class="button" (click)="start();">Start</a>
    <a href="#" class="button" (click)="lap();">Lap</a>
    <a href="#" class="button" (click)="stop();">Stop</a>
    <a href="#" class="button" (click)="restart();">Restart</a>
    <a href="#" class="button" (click)="clear();">Clear Laps</a>
  </nav>
  <div id="stopwatch"></div>
  <ul id="results"></ul>
</div>
